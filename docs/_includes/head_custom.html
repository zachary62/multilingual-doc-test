<style>
  .lang-selector {
    margin-bottom: 1rem;
    padding: 0.5rem;
    background-color: #f5f6fa;
    border-radius: 4px;
  }
  .lang-selector span {
    font-weight: bold;
    margin-right: 0.5rem;
  }
  .lang-selector ul {
    display: inline;
    list-style: none;
    margin: 0;
    padding: 0;
  }
  .lang-selector li {
    display: inline-block;
    margin-right: 0.5rem;
  }
  .top-lang-selector {
    text-align: right;
    padding: 0.5rem 1rem;
    background-color: #f5f6fa;
    border-bottom: 1px solid #e1e4e8;
    font-size: 14px;
  }
  
  .top-lang-selector .active-lang {
    font-weight: bold;
  }
  
  .top-lang-selector a {
    text-decoration: none;
    color: #0366d6;
  }
  
  .top-lang-selector a:hover {
    text-decoration: underline;
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Get the main content div
    var mainContent = document.querySelector('.main');
    
    if (mainContent) {
      // Create a new div for language selector
      var langContainer = document.createElement('div');
      langContainer.innerHTML = '{% include nav_top_language.html %}';
      
      // Insert before main content
      mainContent.parentNode.insertBefore(langContainer, mainContent);
    }
  });
</script>
