<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting to English documentation</title>
    <script>
      // Get the current URL
      var currentURL = window.location.href;
      // Extract the base URL (domain and path up to the current directory)
      var baseURL = currentURL.split('/').slice(0, -1).join('/');
      // Construct the target URL
      var targetURL = baseURL + '/en/';
      // Redirect
      window.location.href = targetURL;
    </script>
    <meta http-equiv="refresh" content="0; URL=en/">
  </head>
  <body>
    <p>Redirecting to <a href="en/">English documentation</a>...</p>
  </body>
</html>
